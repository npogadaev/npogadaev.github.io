<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1>
	<title>Time</title>
	<!-- Подключения -->
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
		<section class="timer">
			<div class="time-block">
				<div class="hours">
					<span class="time-block__content">00</span>
				</div>
			</div>
			<div class="time-block">
				<div class="minutes">
					<span class="time-block__content">00</span>
				</div>
			</div>
			<div class="time-block">
				<div class="seconds">
					<span class="time-block__content">00</span>
				</div>
			</div>
		</section>
		<button class="timer-btn">Start</button>
	</div>

<!-- Скрипты -->
<script src="js/main.js"></script>
</body>
</html>
